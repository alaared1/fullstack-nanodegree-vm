{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="catalog">
  <div class="list-box">

    <h1>{{item.name}}</h1>

    <p>Description: {{item.description}}</p>
    <p>Colors: {{item.color}}</p>
    <p>Price: {{item.price}}</p>

    {% if can_edit %}
    <a href="{{ url_for('edit_item', item_name = item.name) }}">Edit</a> |
    <a href="{{ url_for('delete_item', item_name = item.name) }}">Delete</a>
    {% endif %}

  </div>
</div>
{% endblock %}
