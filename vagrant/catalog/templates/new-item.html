{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="catalog">
	<div class="list-box">
		<div>
			<h1>New Item</h1>
		</div>
		<div>
			<form class="form" action="#" method="POST">
				<div>
					<label for="name">Name:</label>
					<input class="form-control" type="text" maxlength="50" id="name" name="name"
						placeholder="Name of the item">
				</div>
				<div>
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="200" id="description" name="description"
						placeholder="Description of the item"></textarea>
				</div>
				<div>
					<label for="color">color:</label>
					<textarea class="form-control" maxlength="200" id="color" name="color"
						placeholder="color of the item"></textarea>
				</div>
				<div>
					<label for="price">price:</label>
					<textarea class="form-control" maxlength="200" id="price" name="price"
						placeholder="price of the item"></textarea>
				</div>
				<div>
					<label for="category">category:</label>
					<select class="form-control" name="category">
						{% for category in categories %}
						{% if category.name == category_name %}
						<option id="option" value="{{category.id}}" SELECTED>{{category.name}}</option>
						{% else %}
						<option id="option" value="{{category.id}}">{{category.name}}</option>
						{% endif %}
						{% endfor %}
					</select>
				</div>
				</br>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
