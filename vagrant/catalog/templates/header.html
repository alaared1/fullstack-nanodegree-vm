<div class="row top-menu">
	<div class="col-md-6">
		<a class="app-title" href="{{url_for('show_catalog')}}">
			<span>Catalog App</span>
		</a>
	</div>
	<div class="col-md-6 text-right">
		{%if 'username' not in session %}
		<a href="{{ url_for('show_login') }}">
			<button class="btn login">Login</button>
		</a>
		{% else %}
		<div class="username">
			<span>{{ session['username'] }}</span>
		</div>
		<a class="logout" href="{{url_for('gdisconnect')}}">
			<button class="btn login">Logout</button>
		</a>
		{% endif %}
	</div>
</div>
